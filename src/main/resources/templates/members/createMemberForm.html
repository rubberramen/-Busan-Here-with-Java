<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>회원가입</title>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="inner">
    <h3 style="margin:5px">회원가입</h3>



    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
<!--        <div class="form-group">-->
<!--            <label th:for="name">이름</label>-->
<!--            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"-->
<!--                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">-->
<!--            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>-->
<!--        </div>-->
        <div>
            <label th:for="name">이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" th:field="*{name}" placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div>
            <label th:for="pw">비밀번호</label>
            <input type="password" th:field="*{pw}" placeholder="비밀번호를 입력하세요">
            <p th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" class="fieldError">Incorrect data</p>
        </div>
        <div>
            <label th:for="nickName">닉네임&nbsp;&nbsp;&nbsp;</label>
            <input type="text" th:field="*{nickName}" placeholder="닉네임을 입력하세요">
            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="fieldError">Incorrect data</p>
        </div>

<!--        <div>-->
<!--            <label th:for="sex">성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>-->
<!--            <input type="text" th:field="*{sex}" placeholder="성별을 입력하세요">-->
<!--            <p th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="fieldError">Incorrect data</p>-->
<!--        </div>-->

        <div>
            <label th:for="sex">성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="sex" th:field="*{sex}">
                <option value="">선택</option>
                <option value="M">남자</option>
                <option value="F">여자</option>
            </select>
        </div>
<!--        <div class="form-group">-->
<!--            <label th:for="street">거리</label>-->
<!--            <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label th:for="zipcode">우편번호</label>-->
<!--            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">-->
<!--        </div>-->
        <button style="margin:15px" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>

</div>

<div class="inner">
    <div th:replace="fragments/footer :: footer" />
</div>

</body>
</html>
