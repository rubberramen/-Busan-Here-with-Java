<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::title},~{::link},~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>⚓로그인</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/themes/smoothness/jquery-ui.css}">
</head>
<body>

<content>
    <div class="inner">
        <h3 style="margin:5px">로그인</h3>


        <form action="/members/login" th:object="${memberForm}" method="post">
            <div>
                <label th:for="nickName">닉네임&nbsp;&nbsp;&nbsp;</label>
                <input type="text" th:field="*{nickName}" placeholder="닉네임을 입력하세요">
            </div>

            <div>
                <label th:for="pw">비밀번호</label>
                <input type="password" th:field="*{pw}" placeholder="비밀번호를 입력하세요">
            </div>

            <button style="margin:15px" type="submit">Submit</button>
        </form>

        <br/>

    </div>
</content>

</body>
</html>
