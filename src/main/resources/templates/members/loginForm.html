<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::title},~{::link},~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>⚓로그인</title>
<!--    <link rel="stylesheet" th:href="@{/style.css}" />-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
<!--    <link rel="stylesheet" th:href="@{/themes/smoothness/jquery-ui.css}">-->

    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>

</head>
<body>

<content>

    <div class="py-5 text-center">
        <h4>⚓로그인</h4>
    </div>

    <div class="inner">
        <form action="/members/login" th:object="${memberForm}" method="post">
            <div>
                <label th:for="nickName">닉네임</label>
                <input class="form-control" type="text" th:field="*{nickName}" placeholder="닉네임을 입력하세요">
            </div>

            <div>
                <label th:for="pw">비밀번호</label>
                <input class="form-control" type="password" th:field="*{pw}" placeholder="비밀번호를 입력하세요">
            </div>

            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
        </form>

        <br/>

    </div>
</content>

</body>
</html>
