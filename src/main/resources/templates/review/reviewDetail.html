<!DOCTYPE html>
<html th:replace="~{template/layoutExtend/layoutFile :: layout(~{::title},~{::link},~{::content})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>⚓리뷰</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/themes/smoothness/jquery-ui.css}">

    <style>
        .table-striped>tbody>tr:nth-child(odd)>td,
        .table-striped>tbody>tr:nth-child(odd)>th {
         background-color: red; // Choose your own color here
 }
    </style>

</head>
<body>

<content>
    <main>
        <div class="content inner">

            <div class="py-3 text-center">
                <h4>⚓리뷰</h4>
            </div>

            <section>
                <table class="table table-striped table-bordered" border="1" cellpadding="100">
                    <colgroup>
                        <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
                    </colgroup>
                    <tbody>
                    <tr>

                        <th scope="row">제목</th>
                        <td colspan="3">[[ ${post.title} ]]</td>
<!--                        <th scope="row">글 유형</th>-->
<!--                        <td th:text="${post.noticeYn == false ? '일반' : '공지'}"></td>-->
                    </tr>

                    <tr>
                        <th scope="row">식당</th>
                        <td>[[ ${post.shopId} ]]</td>

                        <th scope="row">작성자</th>
                        <td colspan="3">[[ ${post.memberId} ]]</td>
                    </tr>
                    <tr>
                        <th scope="row">등록일</th>
                        <td th:text="${#temporals.format( post.createdAt, 'yyyy-MM-dd HH:mm' )}"></td>

                        <th scope="row">조회</th>
                        <td colspan="3">[[ ${post.viewCnt} ]]</td>
                    </tr>
                    <tr height="200">
                        <th scope="row">내용</th>
                        <td colspan="3">[[ ${post.content} ]]</td>
                    </tr>
                    </tbody>
                </table>
<!--                <p class="btn_set">-->
<!--                    <a th:href="@{/review/new( boardId=${post.boardId} )}" class="btns btn_bdr4 btn_mid">수정</a>-->
<!--                    <button type="button" onclick="deletePost();" class="btns btn_bdr1 btn_mid">삭제</button>-->
<!--                    <a th:href="@{/review/list}" class="btns btn_bdr3 btn_mid">목록</a>-->
<!--                </p>-->

                <div>
                    <button type="button" class="btn btn-info" th:onclick="|location.href='@{/review/new( boardId=${post.boardId} )}'|">
                        수정
                    </button>
                    <button type="button" class="btn btn-info" th:onclick="deletePost();">
                        삭제
                    </button>
                    <button type="button" class="btn btn-info" th:onclick="|location.href='@{/review/list}'|">
                        목록
                    </button>
                </div>
            </section>
        </div> <!--/* .content */-->
    </main>

    <script th:src="@{/js/function.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/

            // 게시글 삭제
            function deletePost() {
                const boardId = [[ ${post.boardId} ]];
                console.log(boardId);

                if ( !confirm(boardId + '번 게시글을 삭제할까요?') ) {
                    return false;
                }

                const formHtml = `
                    <form id="deleteForm" action="/review/${boardId}" method="post">
                        <input type="hidden" id="boardId" name="boardId" value="${boardId}" />
                    </form>
                `;
                console.log(formHtml);

                const doc = new DOMParser().parseFromString(formHtml, 'text/html');
                const form = doc.body.firstChild;
                document.body.append(form);
                document.getElementById('deleteForm').submit();
            }

        /*]]>*/

</script>
</content>



</body>
</html>
